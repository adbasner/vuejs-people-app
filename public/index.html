 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interesting People App</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div id="vue-app">

    <router-view></router-view>

  </div>
</body>
</html>

<template id="home-page">
  <div class="vue-component">

    <h1>Interesting People App</h1>
    <div>
      <p>Number of interesting people: {{ numPeople() }}</p>
    </div>

    <hr>
    <hr>

    <div v-for="person in people"> 
      <p v-on:click="toggleBio(person)">{{ person.name }} </p>
      <p v-if="person.bioVisible">{{ person.bio }}</p>
      <button v-on:click="deletePerson(person)">Delete me</button>
      <hr>
    </div>

    <hr>

    <div>
      <p>Add a new Person.</p>
      Name: <input v-model="newPerson.name">
      Bio: <input v-model="newPerson.bio">
      <button v-on:click="addPerson()">Add person!</button>
    </div>

  </div>
</template>
